<div class="container shadow p-3 mb-5 bg-body rounded">
    <div class="row modal-header">
        <div class="col-sm-9">
            <h2>Manage <b>Members</b></h2>
        </div>
        <div class="col-sm-3">
            <button type="button" (click)="createMember();" class="btn btn-success">
                Add Member</button>
        </div>
    </div>
    <app-message></app-message>
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody *ngIf="members.length != 0">
            <tr *ngFor="let member of members;let indexOfElement = index;">
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.salary}}</td>
                <td colspan="3">
                    <a [routerLink]="['/member/detail']" [state]="{index : indexOfElement}"
                        class="btn btn-info me-2">View</a>
                    <a [routerLink]="['/member/update']" [state]="{index : indexOfElement}"
                        class="btn btn-primary me-2">Edit</a>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#deleteMemberModal"
                        class="btn btn-danger" (click)="setDeleteIndex(indexOfElement);">Delete</button>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="members.length == 0">
            <tr>No records</tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div #deleteMemberModal class="modal fade" aria-hidden="true" id="deleteMemberModal" tabindex="-1"
        aria-labelledby="deleteMemberModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMemberModalLabel">Delete <b>Member</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to delete ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="deleteMember();"
                        data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
